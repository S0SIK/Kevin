      <div class="notatka" data-title="DJH.8121569.01 ZIIKON" data-content="ZIIKON, czyli Zintegrowana Infrastruktura Informatyczna Kontroli Obiektu Naturalnego niegdyś zwykły układ wspomagający statek teraz program, który ma za zadanie kontrolować moje funkcje oraz śledzić poczynania innych osób wokół mnie. Niestety coś sprawiło, że się uszkodził, przez co jestem zmuszony napisać go od nowa. Na wypadek, gdyby został znaleziony nazwę go Kevin, tak jak kiedyś została nazwana wersja wadliwa. Liczę, że znalazca domyśli się, że coś, co jest końcem, może też być początkiem.">
        <h1>DJH.8121569.01 ZIIKON</h1>
      </div>
      <div class="notatka" data-title="DJH.8291043.32 Młody Ragor" data-content="Właśnie udało mi się spotkać samotnego Ragora, biedaczek żyje już tu około 350 lat, ale po zachowaniu wnioskuje, że musiał bardzo szybko tu wylądować....
      Udało mi się z nim zaprzyjaźnić, w sumie nie miał wyboru, jeśli nie chciał być samotny, bo ludzie nie rozumieją jego języka, Ciekawe jest to, że Ragory strasznie są podobne do ludzkich pupili, dlatego chyba nie wzbudza ich podejrzeń...
      Dobrze, że jest to młody osobnik, bo znam takich, co wchodzą w dojrzałość nawet po 1900 latach, więc myślę, że ta planeta spokojnie zdąży się rozwinąć, zanim wyczuje go samica i przyleci się rozmnażać. W sumie ciekawe co by ludzie zrobili, jak by się dowiedzieli, że mają Ragora na planecie, który podczas kopulacji potrzebuje pochłonąć jądro planety...
      Dziś niestety musiałem wylecieć i poprosiłem Ragora, aby przypilnował dla mnie ważnej osoby, w sumie wszystko się dobrze złożyło, bo obchodzili święto Samic, więc pod tym pretekstem go zostawiłem i ustaliliśmy, że będzie się nazywać Felix...
      No i Felix się przyjął niby zwykle imię z reklamy o kocie, ale z tego, co mówił, ludzi nie narzekali na jego towarzystwo...">
        <h1>DJH.8291043.32 Młody Ragor</h1>
      </div></div>

      <div id="notatki">
      <div class="notatka" data-title="DJH.8300026.66 Firma Taxi" data-content="Ach te taxi, tak naprawdę dotąd nie mam pojęcia, co ciągnie mnie do tej firmy, bo przecież ja nie nawadze jeździć, a tym bardziej kogoś wozić. Wolę mieć swoich szoferów, chociaż po przeanalizowaniu struktury firmy zauważyłem, że jest łatwo wkręcić się w szeregi zarządu i robić dobre szacher-macher bez wzbudzania podejrzeń na swoją osobę. Czyli krótko mówiąc, łatwy próg wejścia dobry sposób na zarobek, jak i gromadzenie informacji na temat miasta...">
        <h1>DJH.8300026.66 Firma Taxi</h1>
      </div>

    <div id="notatki">
      <div class="notatka" data-title="DJH.8573627.02 DoJ" data-content="Departament sprawiedliwości zwany potocznie DoJ-em
      Jest to jedna ze struktur zarządzająca obywatelami. Myślę, że będzie to mój pierwszy cel...
      
      Niestety się myliłem, próba zniszczenia tej struktury nie jest w stanie w znaczny sposób zachwiać funkcjonowaniem tego miasta, ale na szczęście nowy rząd, który przybył ze stolicy i jest już mój,
      wystarczyło zaoferować im pracę w restauracji, a sami traktują mnie jak swojego. Teraz tylko trzeba utrzymać te relacje, bo jednak jest to miejsce z przepływem wielu ciekawych informacji...">
        <h1>DJH.8673627.02 DoJ</h1>
      </div>

      <div class="notatka" data-title="DJH.9000000.00 Kevin" data-content="Jest to prawdopodobnie moja ostatnia notatka. Niestety nie wiem, jak mogło się to tak zjebać, ale sam już nie daję rady. Ja nawet nie wiem, czy to ja, czy on wszystkich krzywdzi. Prawdopodobnie podczas snu przesyła mi swoje wspomnienia, ale to tylko moja wersja. A co jeśli przez to, że się odłączyliśmy, ja nie daje rady kontrolować siebie i to ja im robię krzywdę. Kurwa... Trzeba to skończyć, nie ma czasu, bo jeszcze jej zrobię krzywdę, chociaż pewnie i tak będzie cierpieć mam nadzieje, że zrozumie, dlaczego to zrobiłem i poskłada wszystko w całość nawet mnie...               
      Wybacz mi, ale to jest lepsze wyjście. Kocham Cię.">
        <h1>DJH.9000000.00 Kevin</h1>
